<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Deals - David Jones & Iconic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Discount Deals</h1>
            <p class="status">
                <span id="statusText">Ready to scrape</span>
                <span id="scrapeCount" style="margin-left: 10px;"></span>
            </p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="source">Store</label>
                <select id="source">
                    <option value="all">All Stores</option>
                    <option value="David Jones">David Jones</option>
                    <option value="Iconic">Iconic</option>
                </select>
            </div>

            <div class="filter-row">
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="all">All Categories</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="minDiscount">Min Discount (%)</label>
                    <input type="number" id="minDiscount" min="0" max="100" value="0">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-scrape" id="scrapeBtn" onclick="scrapeDeals()">
                    üîÑ Scrape Now
                </button>
                <button class="btn-reset" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <div id="itemsContainer" class="items-grid">
            <div class="empty-state">
                <p>Click "Scrape Now" to find deals</p>
            </div>
        </div>

        <footer class="footer">
            <p>üì± Hosted on GitHub - Access from anywhere!</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
